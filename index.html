<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>No-Phishing | AI-Powered Scam Detection</title>
        <meta
            name="description"
            content="Protect yourself from online fraud using Google Gemini AI Multi-modal reasoning."
        />
        <meta name="theme-color" content="#0a0a0a" />
        <!-- Use relative path for manifest -->
        <link rel="manifest" href="./manifest.json" />

        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;700;900&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --bg-color: #0a0a0a;
                --primary-teal: #1cb5c4;
                --accent-blue: #3a7bd5;
                --grid-line: rgba(255, 255, 255, 0.03);
            }
            body {
                font-family: "Inter", sans-serif;
                background-color: var(--bg-color);
                color: #ffffff;
                overflow-x: hidden;
            }
            .grid-overlay {
                position: fixed;
                inset: 0;
                background-image:
                    linear-gradient(var(--grid-line) 1px, transparent 1px),
                    linear-gradient(
                        90deg,
                        var(--grid-line) 1px,
                        transparent 1px
                    );
                background-size: 40px 40px;
                pointer-events: none;
                z-index: 0;
            }
            .custom-scroll::-webkit-scrollbar {
                width: 4px;
            }
            .custom-scroll::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 10px;
            }

            ::selection {
                background: rgba(28, 181, 196, 0.3);
                color: white;
            }
        </style>
        <script type="importmap">
            {
                "imports": {
                    "react": "https://esm.sh/react@19.0.0",
                    "react-dom": "https://esm.sh/react-dom@19.0.0",
                    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
                    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
                    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
                    "react/": "https://esm.sh/react@^19.2.3/",
                    "vite": "https://esm.sh/vite@^7.3.1",
                    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
                    "path": "https://esm.sh/path@^0.12.7"
                }
            }
        </script>
    </head>
    <body class="min-h-screen">
        <div class="grid-overlay" aria-hidden="true"></div>
        <div id="root"></div>
        <!-- Entry point should be relative to work with base: './' -->
        <script type="module" src="./index.tsx"></script>
    </body>
</html>
